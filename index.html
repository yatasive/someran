<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Calculator Button">
    <meta property="og:description" content="Click the button to open the calculator.">
    <meta property="og:image" content="URL_TO_YOUR_IMAGE">
    <meta property="og:url" content="YOUR_GITHUB_PAGES_URL">
    <title>Calculator Button</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 9px #999;
        }

        .button:hover {background-color: #0056b3}

        .button:active {
            background-color: #0056b3;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <a href="#" class="button" onclick="openCalculator()">Open Calculator</a>

    <script>
        function openCalculator() {
            // For Windows
            if (navigator.appVersion.indexOf("Win") != -1) {
                window.open('ms-calculator:');
            }
            // For macOS
            else if (navigator.appVersion.indexOf("Mac") != -1) {
                window.open('x-calculator://');
            }
            // For Linux
            else {
                window.open('gnome-calculator:');
            }
        }
    </script>
</body>
</html>
