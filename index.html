<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="somlan">
    <meta property="og:description" content="">
    <meta property="og:image" content="https://via.placeholder.com/150">
    <meta property="og:url" content="https://yatasive.github.io/someran/">
    <title>SOMERAN.vms</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 9px #999;
        }
        .button:hover {background-color: #0056b3}
        .button:active {
            background-color: #0056b3;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <a href="#" class="button" onclick="openCalculator()">Open Calculator</a>
    <script>
        function openCalculator() {
            // For Windows
            if (navigator.appVersion.indexOf("Win") != -1) {
                window.open('ms-calculator:');
            }
            // For macOS
            else if (navigator.appVersion.indexOf("Mac") != -1) {
                window.open('x-calculator://');
            }
            // For Linux
            else {
                window.open('gnome-calculator:');
            }
        }
    </script>
</body>
</html>
